<body>
  <div id="first-page">
    <div class="introduction card1">
      <div class="card-content">
        <h3 class="card-title poppins">SIMON SAYS</h3>
        <h4 class="card-subtitle poppins"></h4>
      </div>

    </div>

    <div class="introduction card2">
      <div class="card-content">
        <h3 class="card-title hollow poppins">Ralph H. Baer & Howard J. Morrison
        </h3>
        <h4 class="card-subtitle poppins"></h4>
      </div>
    </div>
  </div>
  <div class="second-page">

    <h1 id="level-title" class="poppins">Press a key to start</h1>
    <div class="container">
      <div class="row">
  
        <div type="button" id="green" class="btn green">
  
        </div>
  
        <div type="button" id="red" class="btn red">
  
        </div>
      </div>
  
      <div class="row last">
  
        <div type="button" id="yellow" class="btn yellow">
  
        </div >
        <div type="button" id="blue" class="btn blue">
  
        </div>
  
      </div>
  
    </div>
  </div>


</body>
